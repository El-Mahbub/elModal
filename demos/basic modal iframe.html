<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<title>Basic modal iframe</title>
	<link rel="stylesheet" type="text/css" href="../dist/elModal.css">
	<style type="text/css" media="screen">
		body {
			background-color: #e4e4e4;
		}
		.title {
			color: #0ab2f7;
			text-shadow: 0 1px 1px rgba(0,0,0,0.1);
		}
		.code {
			margin-top: 10px;
			width: auto;
			padding: 10px;
			line-height: 20px;
			text-align: left;
			background-color: #f5f5f5;
			box-shadow: 0 1px 2px rgba(0,0,0,0.2);
		}
		button {
			border: 0px;
			background-color: #0ab2f7;
			color: #fff;
			cursor: pointer;
			padding: 5px 10px 5px 10px;
			box-shadow: 0 1px 2px rgba(0,0,0,0.2);
		}
		img {
			height: 200px;
			width: 350px;
		}
	</style>
</head>
<body>
<h3 class="title">Basic modal iframe</h3><br/>
<a id="a" href="http://www.youtube.com/embed/fV4DiAyExN0" title="">The reason - hoobastank.</a>
<br>
<br>
<i>Note : this modal iframe contains a video youtube, so you must have an access internet to watch that video.</i>
<br/>
<br/>
<button type="button" class="modal-gallery">Click me</button>
	<script src="../dist/jquery.min.js" type="text/javascript"></script>
	<script src="../dist/elModal.js" type="text/javascript"></script>
	<script>
	$('button.modal-gallery').elModal({
		type: 'iframe',
		size: 'small',
		items : {
		close : 'X',
			header : '<h3>Hello world</h3>',
			content : '<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>',
			footer : '<span style="cursor:pointer" data-dismiss="elmahbub-modal">Accept</span>',
			sourceIframe: $('#a').attr('href')
		},
		styles : {
			heightContent: '300px'
		}
	});
	</script>
</body>
</html>
